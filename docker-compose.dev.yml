services:
  # NestJS Server (for dev environment, no local DB needed - uses Supabase)
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: eventorove_server_dev
    restart: unless-stopped
    env_file:
      - ./server/env.dev
    ports:
      - "3001:3001"
    networks:
      - eventorove_network
    volumes:
      - ./server/uploads:/app/uploads

  # Next.js Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: eventorove_client_dev
    restart: unless-stopped
    env_file:
      - ./client/env.dev
    ports:
      - "3000:3000"
    depends_on:
      - server
    networks:
      - eventorove_network
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  eventorove_network:
    driver: bridge