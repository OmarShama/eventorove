
services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: mononestnext_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: eventorove
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_SCHEMA: eventorove_dev
    ports:
      - "55432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - mononestnext_network

  # NestJS Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: mononestnext_server
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASS: postgres
      DB_NAME: eventorove
      DB_SCHEMA: eventorove_dev
      DB_SYNC: false
      JWT_SECRET: your-jwt-secret-key-change-this-in-production
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      - db
    networks:
      - mononestnext_network
    volumes:
      - ./server/uploads:/app/uploads

  # Next.js Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: mononestnext_client
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - server
    networks:
      - mononestnext_network
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  postgres_data:

networks:
  mononestnext_network:
    driver: bridge
